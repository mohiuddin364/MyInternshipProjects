<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .pricing-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            max-width: 1200px;
            margin: auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .pricing-column {
            flex: 1;
            padding: 2em;
            text-align: center;
        }

        .pricing-column h2 {
            color: #333;
        }

        .price {
            font-size: 2em;
            color: #007bff;
            margin: 1em 0;
        }

        .features-list {
            list-style: none;
            padding: 0;
        }

        .features-list li {
            margin: 0.5em 0;
        }

        .cta-button {
            background-color: #007bff;
            color: #fff;
            padding: 1em 2em;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 1em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Our Pricing Plans</h1>
    </header>

    <section>
        <div class="pricing-container">
            <div class="pricing-column">
                <h2>Basic</h2>
                <p class="price">$9.99/month</p>
                <ul class="features-list">
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
                <a href="#" class="cta-button">Select Plan</a>
            </div>

            <div class="pricing-column">
                <h2>Standard</h2>
                <p class="price">$19.99/month</p>
                <ul class="features-list">
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
                <a href="#" class="cta-button">Select Plan</a>
            </div>

            <div class="pricing-column">
                <h2>Premium</h2>
                <p class="price">$29.99/month</p>
                <ul class="features-list">
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
                <a href="#" class="cta-button">Select Plan</a>
            </div>
        </div>
    </section>

</body>
</html>
